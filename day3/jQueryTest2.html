<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script>
    $(document).ready(function () {
      $("#fact").click(function () {
        var n = parseInt($("#num").val());
        var f = 1;
        for (i = 1; i <= n; i++) {
          f = f * i;
        }
        $("#result").val(f);
      });
    });
  </script>

  <body>
    Number <input type="text" id="num" size="20" /> <br />
    Result <input type="text" id="result" size="20" /><br />
    <input type="button" id="fact" value="factorial" />
  </body>
</html>
